<!--This is the base of all html files for our application-->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'icon/leaf.png' %}">  
    {% block extra_css %}{% endblock %}
</head>
<body>
    
    <header>
        <a href="/" id = "logo">
            <h1>Net Zero Calculator</h1>
        </a>
    </header>
    <nav>
        <a href="about" class="text-clickable">About Us</a>
        <a href="map" class="text-clickable">Supplier Map</a>
    </nav>
    
    <main>
        <hr>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 Net Zero Calculator <a href="about" class="text-clickable"><small>About</small></a></p>
    </footer>
</body>

{% block scripts %}
{% endblock %}
