{% extends "base.html" %}
{% block title %}
    <title>Net Zero Calculator - Manual Input</title>
{% endblock %}
{% block content %}
    <h3>Manual Data Input</h3>
    <form action="results" method="POST">
        {% csrf_token %}

        {% for i in scopes%}
        <label for="scope{{i}}">Scope {{i}}:</label>
        <input type="number" name="scope{{i}}" id="scope{{i}}" required placeholder="enter a number"><br><br>
        {% endfor %}

        <label for="profit">Profit:</label>
        <input type="number" name="profit" id="profit" required placeholder="enter a number"><br><br>

        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/"><button>Back to Home</button></a>

{% endblock %}
